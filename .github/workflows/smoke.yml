name: smoke

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pipx install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-${{ runner.os }}-py312-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-py312-

      - name: Sync deps
        run: uv sync

      - name: Smoke train
        run: |
          uv run train \
            --games 2 --checkpoint-interval 1 --T 2 --S 2 --epochs 2 --seed 0 \
            --runs-root artifacts/runs --run-name smoke --rebuild-tries 2

      - name: Smoke eval match
        run: |
          set -e
          RUN_DIR=$(ls -d artifacts/runs/*_smoke_* 2>/dev/null | head -1)
          if [ -z "$RUN_DIR" ]; then
            echo "ERROR: No smoke run directory found"
            ls -la artifacts/runs/ || echo "artifacts/runs/ does not exist"
            exit 1
          fi
          echo "Using run directory: $RUN_DIR"
          uv run eval-match \
            --model "$RUN_DIR/model.pt" \
            --rebuild-tries 2 \
            --a azbsmcts --b bsmcts --n 3 --T 2 --S 2 --seed 0 \
            --out-json "$RUN_DIR/eval_match.json"

      - name: Smoke plot
        run: |
          set -e
          RUN_DIR=$(ls -d artifacts/runs/*_smoke_* 2>/dev/null | head -1)
          if [ -z "$RUN_DIR" ]; then
            echo "ERROR: No smoke run directory found"
            exit 1
          fi
          uv run plot-train --run-dir "$RUN_DIR"

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            artifacts/runs/
